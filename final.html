<!doctype html>
<html>
  <head>
    <title>Souls of the Titanic</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;500;700&family=Limelight&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: black";>
      <circle style="fill:whitesmoke" stroke="black" cx=100 cy=100 r=40></circle>
  
    <div style="flex-direction:row;display: flex;">
        <div style="margin-left: 50px;">
            <h1 id=title style="margin-top: 30px;">Souls of the Titanic</h1>
            <h3 id=title_died></h3>
            <div id='final_died'></div>
            <h3 id=title_survived></h3>
            <div id='final_survived'></div>
        </div>
        <div style="margin-left: 50px;margin-top: 100px;">
            <h1 id="filter_category">Gender</h1>
                <label class="container-first">Male
                    <input type="checkbox" id="Male" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Female
                    <input type="checkbox" id="Female" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
            <h1 id="filter_category">Class</h1>
                <label class="container-first">1st Class
                    <input type="checkbox" id="1" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
                <label class="container">2nd Class
                    <input type="checkbox" id="2" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
                <label class="container">3rd Class
                    <input type="checkbox" id="3" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Crew
                    <input type="checkbox" id="Crew" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
            <h1 id="filter_category">Age</h1>
                <label class="container-first"> 0-17 Years
                    <input type="checkbox" id="ageGroup1" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
                <label class="container"> 18-35 Years
                    <input type="checkbox" id="ageGroup2" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
                <label class="container"> 35-50 Years
                    <input type="checkbox" id="ageGroup3" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
                <label class="container"> 50-75 Years
                    <input type="checkbox" id="ageGroup4" checked="check" onclick="updateFilter(); render();">
                    <span class="checkmark"></span>
                </label>
        </div>
    </div>  

    <!-- Modal -->
    <div id="myModal" style="border:2px solid whitesmoke; background-color: black" class="modal"></div>

    <script>
        const margin = {top: 0, right: 30, bottom: 10, left: 0},
            width_died = 1100 - margin.left - margin.right,
            height_died = 400 - margin.top - margin.bottom;
            width_survived = 1100 - margin.left - margin.right,
            height_survived = 300 - margin.top - margin.bottom;
            squareSize = 14;
            strokeWidth = 0;
            numSoulRow = 67;

            //Square and Highlight Colors
            squareColor = "whitesmoke"
            highlightColor = "grey"
            diedColor = "#adc3c7"
            survivedColor = "#e0c3a7"

        var row = d3.scaleLinear()
            .domain([0, numSoulRow])
            .range([0, width_died]); 

        //Filter JSON
        var filters = {
            gender: ["Male", "Female"],
            class: ["1", "2", "3", "Crew"],
            age: [[0,17], [18,35], [35,50], [50,75]]
        }

        //Died Grid Dimensions
        var title_died = d3.select("#title_died")
        var svg_died = d3.select("#final_died")
            .append("svg")
                .attr("width", width_died + margin.left + margin.right)
                .attr("height", height_died + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")")
        
        //Survived Grid Dimensions
        var title_survived = d3.select("#title_survived")
        var svg_survived = d3.select("#final_survived")
            .append("svg")
                .attr("width", width_survived + margin.left + margin.right)
                .attr("height", height_survived + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")")
     
        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);       

        // Filter and Update Data (TODO!)
        function updateFilter(){
            genderFilter = ["Male", "Female"]
            classFilter = ["1", "2", "3", "Crew"]
            ageFilter = ["ageGroup1", "ageGroup2", "ageGroup3", "ageGroup4"]
            ageMap = {"ageGroup1":[0,17], "ageGroup2":[18,35], "ageGroup3":[35,50], "ageGroup4":[50,75]}

            filters["gender"] = genderFilter.map(f => {if (document.getElementById(f).checked == true) return f});
            console.log('filters', filters)
            filters["class"] = classFilter.map(f => {if (document.getElementById(f).checked == true) return f});
            filters["age"] = ageFilter.map(f => {if (document.getElementById(f).checked == true) return ageMap[f]});

            return filters
        }

        function filter(data, survived){
            survived_data = data.filter(d => d.Survived === survived)
            filtered_data = survived_data.filter(d => fitsFilter(d))
            rest_of_data = survived_data.filter(d => !filtered_data.includes(d))

            const all_data = []
            var i = 0
            for (key in filtered_data) {
                if (filtered_data.hasOwnProperty(key)) {
                    all_data[i] = filtered_data[key]
                    i++
                }
            }
            for (key in rest_of_data) {
                if (rest_of_data.hasOwnProperty(key)) {
                    all_data[i] = rest_of_data[key]
                    i++
                }
            }
            return all_data
        }
        function fitsFilter(d){
            return (filters["gender"].includes(d.Sex)
                && filters["class"].includes(d.Class)
                && inAgeRange(filters["age"], d.Age))
        }
        function inAgeRange(rangeList, age) {
            console.log('rangeList', rangeList)
            for (var i=0; i<rangeList.length; i++) {
                if (rangeList[i]) {
                    if (parseInt(age)>=rangeList[i][0] && parseInt(age)<=rangeList[i][1]){
                        return true;
                    }
                }
            }
            return false;
        }

        // Render Grids
          function render() {

            d3.csv("data/titanic.csv").then(function(data) {
                // data = filter(data)
                unhighlight()
                console.log('good')
                
                // Died Grid
                died = filter(data, 'Dead')
                title_died.text(`0 Souls, 0% of Total Victims`)
                .style("color", diedColor)

                svg_died.selectAll("rect")
                    .data(died)
                    .enter()
                    .append('rect')
                    .attr('x', (d, i) => {
                        const n = i % numSoulRow;
                        return row(n)
                    })
                    .attr('y', (d, i) => {
                        const n = Math.floor(i / numSoulRow);
                        return row(n)
                    })
                    .attr('rx', 3)
                    .attr('ry', 3)
                    .attr('width', squareSize)
                    .attr('height', squareSize)
                    .attr('stroke-width', strokeWidth)
                    .attr('stroke', squareColor)
                    .attr('fill', squareColor)
                    .on('mouseover', handleMouseOver)
                    .on('mouseout', handleMouseOut_died)
                    .on('click', handleClick);
                
                // Survived Grid
                survived = filter(data, 'Alive')
                title_survived.text(`0 Souls, 0% of Total Survivors`)
                .style("color", survivedColor)

                svg_survived.selectAll("rect")
                    .data(survived)
                    .enter()
                    .append('rect')
                    .attr('x', (d, i) => {
                        const n = i % numSoulRow;
                        return row(n)
                    })
                    .attr('y', (d, i) => {
                        const n = Math.floor(i / numSoulRow);
                        return row(n)
                    })
                    .attr('rx', 3)
                    .attr('ry', 3)
                    .attr('width', squareSize)
                    .attr('height', squareSize)
                    .attr('stroke-width', strokeWidth)
                    .attr('stroke', squareColor)
                    .attr('fill', squareColor)
                    .on('mouseover', handleMouseOver)
                    .on('mouseout', handleMouseOut_survived)
                    .on('click', handleClick);

                    handleFilter()


                // MouseOvers
                function handleMouseOver(d) {
                    d3.select(this).style('fill', highlightColor);
                    d3.select(this).style('opacity', .5);

                    // tooltip
                    tooltip.transition()
                        .duration(30)
                        .style("opacity", 1)
                    tooltip.html(`${d.Title} ${d.FirstName} ${d.LastName}, ${parseInt(d.Age)}${d.Job? ", " + d.Job: ""}<br><div class='tooltip-more'> Click to learn more </div>`)
                        .style("left", (d3.event.pageX + 20) + "px")
                        .style("top", (d3.event.pageY - 20) + "px");
                    d3.select(this).attr("class", "info").datum(d).style("cursor", "pointer");
                }
                function handleMouseOut_died(d) {
                    d3.select(this).style("fill", function(){
                        return d3.select(this).attr("id") == "is-active"? diedColor: squareColor;
                    });
                    d3.select(this).style('opacity', 1);

                    // tooltip
                    tooltip.transition()
                        .duration(30)
                        .style("opacity", 0);
                    d3.select(this).attr("class", null)
                }

                function handleMouseOut_survived(d) {
                    d3.select(this).style("fill", function(){
                        return d3.select(this).attr("id") == "is-active"? survivedColor: squareColor;
                    });
                    d3.select(this).style('opacity', 1);

                    // tooltip
                    tooltip.transition()
                        .duration(30)
                        .style("opacity", 0);
                    d3.select(this).attr("class", null)
                }

                

                //Handle Click, need to implement the modal
                function handleClick(d){
                    $("#myModal").modal({fadeDuration: 300})
                    .html(`<h1 id="modal_name">${d.Title} ${d.FirstName} ${d.LastName}</h1>
                            <h1 id="modal_survived">${d.Survived== "Alive"? "Survived": "Died"}</h1>
                            <h1 id="modal_info">Gender: ${d.Sex}</h1>
                            <h1 id="modal_info">Age: ${d.Age}</h1>
                            <h1 id="modal_info">Class: ${d.Class_Dept}</h1>
                            <h1 id="modal_info">${d.Job? "Occupation: " + d.Job: ""}</h1>
                            <h1 id="modal_info">Boarding Location: ${d.Boarded}</h1>`);
                    
                    
                }

                function handleFilter(d){
                    filtered_died = svg_died.selectAll("rect").filter(d => fitsFilter(d));
                    filtered_survived = svg_survived.selectAll("rect").filter(d => fitsFilter(d));
                    highlight(filtered_died, filtered_survived);
                    update_title(filtered_died, filtered_survived);
                }

                // Update Title for Both Grids
                function update_title(filtered_died,filtered_survived){
                    title_died.text(`Died: ${filtered_died.size()} Souls, ${(filtered_died.size()*100/1496).toFixed(1).toString()}% of Total Victims`);
                    title_survived.text(`Survived: ${filtered_survived.size()} Souls, ${(filtered_survived.size()*100/712).toFixed(1).toString()}% of Total Survivors`);
                }
                //Highlighting Boxes
                function highlight(filtered_died, filtered_survived) {
                    filtered_died.transition().duration(50).delay(function (d, i) {
                            return 2 + i;}).style("fill",diedColor).attr("id","is-active");
                    filtered_survived.transition().duration(100).delay(function (d, i) {
                            return 10 + i;}).style("fill",survivedColor).attr("id","is-active");
                }

                //TODO use unhighlight somewhere
                function unhighlight() {
                    d3.selectAll("rect").remove()
                }

                

            }) 
          }

          render();
    
        // d3
        // .select(".target")  // select the elements that have the class 'target'
        // .style("stroke-width", 8)
          
      </script>


</body>

  
</html>
